<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App para calculo de errores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <form action="calculos.php" method="post" class="position-absolute top-50 start-50 translate-middle formulario shadow-lg p-3 mb-5 rounded">
        <h2>Ingresar distintos valores (unidad de medida)</h2>
        <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad total</label>
            <input type="number" name="cantidad" id="cantidad" class="form-control" step="0.01" required>
        </div>

        <div class="mb-3">
            <label for="valor1" class="form-label">Valor1</label>
            <input type="number" name="valor1" id="valor1" class="form-control" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="valor2" class="form-label">Valor2</label>
            <input type="number" name="valor2" id="valor2" class="form-control" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="valor3" class="form-label">Valor3</label>
            <input type="number" name="valor3" id="valor3" class="form-control" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="valor4" class="form-label">Valor4</label>
            <input type="number" name="valor4" id="valor4" class="form-control" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="valor5" class="form-label">Valor5</label>
            <input type="number" name="valor5" id="valor5" class="form-control" step="0.01" required>
        </div>

        <input type="submit" value="Calcular" name="calcular" class="btn btn-outline-success">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
